<!DOCTYPE html>
<html>

<head>
    <title>Zoe's Game / El Jugo de Zoe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">Zoe's Numbers Games / El Juego De Numero De Zoe</a>
    </nav>
    <div class="imagen">
        <img src="zoe-mexicana.jpeg" alt="">
    </div>
    <main>
        <h5 class="banner p-3">Guess The Number / Adivina El Numero</h5>
        <div class="form-group ">
            <input id="number-guess" class="form-control form-control-lg" type="number"
                placeholder="Try a number from 0 to 100">
        </div>
        <div id="result">
            <!-- This is where the result will be-->
        </div>
        <button type="button" id="number-submit" class="btn btn-lg btn-secondary">Check Me Zoe</button>
        <button type="button" id="restart-game" class="btn btn-lg btn-light">Play again</button>
        <div id="history">
            <!-- This is where the guess history will be-->
        </div>

    </main>
</body>

</html>
